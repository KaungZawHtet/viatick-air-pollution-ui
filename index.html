<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Document</title>
</head>
<body>
    <svg id="voronoi-diagram" width="500" height="500" style="border: 1px solid black;"></svg>

</body>
<script>
    // First, we need to select the svg element where the Voronoi diagram will be drawn
    var svg = d3.select("#voronoi-diagram");

    // Next, we need to define the data for the Voronoi diagram.
    // In this example, we'll use a set of random points.
    var points = d3.range(100).map(function () {
        return [Math.random() * 500, Math.random() * 500];
    });

    // Now we can use the d3.voronoi() function to compute the Voronoi diagram
    const delaunay = Delaunay.from(points);
        const voronoi = delaunay.voronoi([0, 0, 960, 500]);
    var diagram = voronoi(points);

    // We can now draw the Voronoi diagram on the canvas using the 'polygons' and 'edges' arrays
    svg.selectAll("path")
        .data(diagram.polygons())
        .enter().append("path")
        .attr("d", function (d) { return d ? "M" + d.join("L") + "Z" : null; })
        .style("fill", "none")
        .style("stroke", "black");

    svg.selectAll("line")
        .data(diagram.edges)
        .enter().append("line")
        .attr("x1", function (d) { return d.source[0]; })
        .attr("y1", function (d) { return d.source[1]; })
        .attr("x2", function (d) { return d.target[0]; })
        .attr("y2", function (d) { return d.target[1]; })
        .style("stroke", "black");
</script>
</html>
